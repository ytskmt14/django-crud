<!DOCTYPE html>
{% load static %}

{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

<html>
  <head>
    <title>sample todo app</title>
  </head>
  <body>
    <div class="container">
      <div>
        <a class="btn btn-primary" href="{% url 'todo:index' %}">一覧に戻る</a>
      </div>
      <div style="margin-top:30px;">
        <form method="post">
          {% csrf_token %}
          <table>
            {{ form }}
          </table>
          <input type="submit">
        </form>
      </div>
    </div>
  </body>
</html>
